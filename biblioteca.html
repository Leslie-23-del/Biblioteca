<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Biblioteca Clásica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Libre+Baskerville&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Libre Baskerville', serif;
  background: linear-gradient(180deg,#2b1d12,#1a120b);
  color:#f5f1ea;
}

header{
  background:#3a2616;
  padding:2rem;
  text-align:center;
  border-bottom:4px solid #c9a35d;
}

header h1{
  font-family:'Playfair Display', serif;
  margin:0;
  color:#f1e4c3;
}

main{
  padding:2rem;
  max-width:1200px;
  margin:auto;
}

.panel{
  background:#2a1b10;
  padding:1.5rem;
  border-radius:12px;
  margin-bottom:2rem;
}

input, select, button{
  padding:.5rem;
  margin:.3rem 0;
  border:none;
  border-radius:6px;
}

button{
  background:#c9a35d;
  cursor:pointer;
}

.estante{
  margin-bottom:2rem;
}

.estante h2{
  color:#e6d3a3;
}

.libros{
  display:flex;
  gap:10px;
  align-items:flex-end;
  background:#2a1b10;
  padding:1.5rem;
  border-radius:12px;
  overflow-x:auto;
}

.libro{
  writing-mode:vertical-rl;
  background:linear-gradient(180deg,#7b4a1f,#4a2c12);
  color:#f1e4c3;
  padding:1rem .5rem;
  height:180px;
  width:40px;
  font-size:.85rem;
  text-align:center;
  border-radius:6px;
  cursor:pointer;
  transition:.3s;
}

.libro:hover{
  transform:translateY(-10px);
  background:linear-gradient(180deg,#c9a35d,#8a5a2b);
  color:#2b1d12;
}

iframe{
  width:100%;
  height:600px;
  margin-top:2rem;
  border-radius:10px;
}
</style>
</head>

<body>

<header>
<h1>Biblioteca Clásica</h1>
<p>Conocimiento preservado en el tiempo</p>
</header>

<main>

<div class="panel">
  <h3>Agregar Libro</h3>

  <input type="text" id="nombreLibro" placeholder="Nombre del libro"><br>

  <select id="seccionSelect"></select><br>

  <input type="file" id="pdfInput" accept="application/pdf"><br>

  <button onclick="agregarLibro()">Agregar Libro</button>

  <hr>

  <input type="text" id="nuevaSeccion" placeholder="Nueva sección">
  <button onclick="crearSeccion()">Crear Sección</button>
</div>

<div id="biblioteca"></div>

<iframe id="visorPDF"></iframe>

</main>

<script>

let biblioteca = {
  "Romance": [],
  "Fantasía": []
};

function actualizarSelect(){
  let select = document.getElementById("seccionSelect");
  select.innerHTML = "";
  for(let seccion in biblioteca){
    let option = document.createElement("option");
    option.value = seccion;
    option.textContent = seccion;
    select.appendChild(option);
  }
}

function renderizar(){
  let contenedor = document.getElementById("biblioteca");
  contenedor.innerHTML = "";

  for(let seccion in biblioteca){

    let divEstante = document.createElement("div");
    divEstante.className = "estante";

    let titulo = document.createElement("h2");
    titulo.textContent = seccion;

    let divLibros = document.createElement("div");
    divLibros.className = "libros";

    biblioteca[seccion].forEach(libro=>{
      let divLibro = document.createElement("div");
      divLibro.className = "libro";
      divLibro.textContent = libro.nombre;
      divLibro.onclick = ()=>{
        document.getElementById("visorPDF").src = libro.url;
      };
      divLibros.appendChild(divLibro);
    });

    divEstante.appendChild(titulo);
    divEstante.appendChild(divLibros);
    contenedor.appendChild(divEstante);
  }
}

function agregarLibro(){
  let nombre = document.getElementById("nombreLibro").value;
  let seccion = document.getElementById("seccionSelect").value;
  let archivo = document.getElementById("pdfInput").files[0];

  if(!nombre || !archivo){
    alert("Completa todos los campos");
    return;
  }

  let url = URL.createObjectURL(archivo);

  biblioteca[seccion].push({
    nombre:nombre,
    url:url
  });

  renderizar();
}

function crearSeccion(){
  let nueva = document.getElementById("nuevaSeccion").value;

  if(!nueva){
    alert("Escribe el nombre de la sección");
    return;
  }

  if(!biblioteca[nueva]){
    biblioteca[nueva] = [];
    actualizarSelect();
    renderizar();
  }
}

actualizarSelect();
renderizar();

</script>

</body>
</html>
