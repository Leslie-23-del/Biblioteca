<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Biblioteca Clásica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Libre+Baskerville&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background: linear-gradient(180deg, #2b1d12, #1a120b);
      color: #f5f1ea;
    }

    header {
      background: #3a2616;
      padding: 2rem;
      text-align: center;
      border-bottom: 4px solid #c9a35d;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin: 0;
      color: #f1e4c3;
    }

    main {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .libros {
      display: flex;
      gap: 10px;
      background: #2a1b10;
      padding: 1.5rem;
      border-radius: 12px;
      overflow-x: auto;
    }

    .libro {
      writing-mode: vertical-rl;
      background: linear-gradient(180deg, #7b4a1f, #4a2c12);
      color: #f1e4c3;
      padding: 1rem 0.5rem;
      height: 180px;
      width: 40px;
      text-align: center;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #1a120b;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>

  <script>
    let libroActual = null;
    let vista = null;

    function cargarEpub(input) {
      const archivo = input.files[0];
      if (!archivo) return;

      document.getElementById("modal").style.display = "flex";

      const lector = document.getElementById("lector");
      lector.innerHTML = "Cargando libro...";

      const url = URL.createObjectURL(archivo);

      libroActual = ePub(url);

      vista = libroActual.renderTo("lector", {
        width: "100%",
        height: "70vh"
      });

      libroActual.loaded.spine.then(() => {
        vista.display();
      }).catch(err => {
        lector.innerHTML = "Error al cargar EPUB";
        console.error(err);
      });
    }

    function cerrarLector() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("lector").innerHTML = "";

      if (libroActual) {
        libroActual.destroy();
        libroActual = null;
        vista = null;
      }
    }

    function siguiente() {
      if (vista) vista.next();
    }

    function anterior() {
      if (vista) vista.prev();
    }
  </script>
</head>

<body>

<header>
  <h1>Biblioteca Clásica</h1>
  <p>Conocimiento, historia y sabiduría preservados en el tiempo</p>
</header>

<main>
  <label>Cargar libro EPUB:</label><br>
  <input type="file" accept=".epub" onchange="cargarEpub(this)">
</main>

<footer>
  © 2026 Biblioteca Clásica
</footer>

<div id="modal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
  z-index:999;
">
  <div style="
    background:#ffffff;
    width:80%;
    max-width:900px;
    padding:1rem;
    border-radius:12px;
    color:#000;
  ">
    <button onclick="cerrarLector()">Cerrar</button>
    <button onclick="anterior()">◀</button>
    <button onclick="siguiente()">▶</button>

    <div id="lector"
         style="margin-top:1rem;height:70vh;overflow:hidden;">
    </div>
  </div>
</div>

</body>
</html>
