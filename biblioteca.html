<!DOCTYPE html>
<html lang="es">

</head>

    <header class="header-biblioteca">

        <input

            class="buscador" 
            placeholder="Buscar un libro..."

    </header>

    <section class="zona-estante">
        <h2>Estante principal</h2>

        <div class="estante">

            <div class="libro">Libro 2</div>
            <div class="libro">Libro 3</div>
            <div class="libro">Libro 4</div>
        </div>
    </section>

</body>
</html>
